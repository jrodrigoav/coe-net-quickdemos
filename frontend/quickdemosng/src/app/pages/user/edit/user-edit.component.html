<div class="container">
    <div class="row">
        <form class="col from">
            <input type="text" class="form-control" name="name" [(ngModel)]="userData.name" />
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.username" />
            <input type="text" class="form-control" name="email" [(ngModel)]="userData.email" />
            <input type="text" class="form-control" name="website" [(ngModel)]="userData.website" />
            <a class="btn btn-link" routerLink="/users">Cancel</a>
            <button type="button" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
